<!DOCTYPE html>
<html>
<head>
  <title>Shaad Fruit Company - Fresh Fruits and Vegetables</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px 0;
    }

    .container {
      width: 80%;
      margin: 20px auto;
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .menu {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }

    .menu-item {
      display: inline-block;
      margin: 10px;
      cursor: pointer;
    }

    .menu-item:hover {
      background-color: #444;
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 10px;
    }

    .rate {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
    }

    .description {
      font-size: 16px;
      margin-top: 10px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        width: 95%;
      }
      .icon {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Shaad Fruit Company - Fresh Fruits and Vegetables</h1>
  </header>

  <div class="container">
    <div class="menu">
      <div class="menu-item" onclick="location.href='fruits.html';">Fruits</div>
      <div class="menu-item" onclick="location.href='vegetables.html';">Vegetables</div>
      <div class="menu-item">About Owner</div>
    </div>
  </div>
</body>
</html>
