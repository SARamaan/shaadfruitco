<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shaad Fruit Company - Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

   .header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px;
    }

   .header h1 {
      margin: 0;
    }

   .nav {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }

   .nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
    }

   .nav a:hover {
      color: #ccc;
    }

   .container {
      width: 80%;
      margin: 20px auto;
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

   .welcome {
      text-align: center;
      margin-bottom: 20px;
    }

   .button-container {
      text-align: center;
      margin-top: 20px;
    }

   .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
    }

   .button:hover {
      background-color: #3e8e41;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
     .container {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Shaad Fruit Company</h1>
  </div>

  <div class="nav">
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact Us</a>
  </div>

  <div class="container">
    <div class="welcome">
      <h1>Welcome to Shaad Fruit Company!</h1>
      <p>We offer a wide variety of fresh fruits and vegetables at competitive prices.</p>
    </div>

    <div class="button-container">
      <a href="fruits.html" class="button">Explore Fruits</a>
      <a href="vegetables.html" class="button">Explore Vegetables</a>
    </div>
  </div>
</body>
</html>
