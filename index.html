<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shaad Fruit Company</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .menu {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px 0;
      display: flex;
      justify-content: space-around;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .menu a:hover {
      color: #3e8e41;
    }

    .container {
      width: 80%;
      margin: 20px auto;
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      text-align: center;
      margin-bottom: 20px;
    }

    .button-container {
      text-align: center;
      margin-top: 20px;
    }

    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
    }

    .button:hover {
      background-color: #3e8e41;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="menu">
    <a href="index.html">Home</a>
    <a href="fruits.html">Fruits</a>
    <a href="vegetables.html">Vegetables</a>
  </div>

  <div class="container">
    <h1>Welcome to Shaad Fruit Company</h1>
    <p>We offer a wide variety of fresh fruits and vegetables.</p>
    <div class="button-container">
      <a class="button" href="fruits.html">View Fruits</a>
      <a class="button" href="vegetables.html">View Vegetables</a>
    </div>
  </div>
</body>
</html>
