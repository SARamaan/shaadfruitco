<!DOCTYPE html>
<html>
<head>
  <title>Shaad Fruit Company - Fresh Fruits</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px 0;
    }

    .container {
      width: 80%;
      margin: 20px auto;
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .fruit {
      background-color: #eee;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 5px;
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 10px;
    }

    .rate {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
    }

    .description {
      font-size: 16px;
      margin-top: 10px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        width: 95%;
      }
      .icon {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Shaad Fruit Company - Fresh Fruits</h1>
  </header>

  <div class="container">
    <div class="fruit">
      <img src="https://uxwing.com/wp-content/themes/uxwing/download/fruits-vegetables/apple-fruit-icon.svg" class="icon" alt="Apple icon">
      <div class="rate">₹ 50 per cup</div>
      <div class="description">Fresh and juicy apples, perfect for snacking.</div>
    </div>
    <div class="fruit">
      <img src="https://uxwing.com/wp-content/themes/uxwing/download/fruits-vegetables/banana-fruit-icon.svg" class="icon" alt="Banana icon">
      <div class="rate">₹ 20 per cup</div>
      <div class="description">Ripe and creamy bananas, great for smoothies.</div>
    </div>
    <div class="fruit">
      <img src="https://uxwing.com/wp-content/themes/uxwing/download/fruits-vegetables/orange-fruit-icon.svg" class="icon" alt="Orange icon">
      <div class="rate">₹ 35 per cup</div>
      <div class="description">Juicy and sweet oranges, perfect for snacking.</div>
    </div>
  </div>
</body>
</html>
